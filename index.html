<!DOCTYPE html>
<html lang="pt"> 
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Debora Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
            <img src="img/instagram-nome.jpg" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="img/perfil2.png" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como Debora Souza</a>
            <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Debora Souza?</p>
                <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
